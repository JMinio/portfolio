<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description"
        description="Portfolio personal de Julian Miño, donde coloco toda mi experiencia y proyectos.">
    <meta name="keywords" content="portfolio,personal,proyectos,información,experiencia">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <!-- PARA EL NAVBAR -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--     FUENTES  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- ANIMACIONES -->
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>

</head>

<body>
    <header id="start">
        <div class="navbar">
            <div class="logo">
                <a href="#start">JMDev</a>
            </div>
            <ul class="links">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#skills">SKILLS</a></li>
                <li><a href="#projects">PROJECTS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
            <a href="#" class="action_btn">Download CV</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#skills">SKILLS</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li><a href="#" class="action_btn">Download CV</a></li>
        </div>
    </header>
    <main>
        <section id="hireme" class="hireme">
            <div class="info">
                <div class="left">
                    <h1 class="animate__animated animate__fadeInUp">Hi, <br>I´m <br> Julian Miño</h1>
                    <h2 class="animate__animated animate__fadeInLeft">Frontend Developer</h2>
                </div>
                <div class="right">
                    <img src="./img/profile.jpg"
                        alt="profile avatar">
                </div>
            </div>
            <button class="viewMore">VIEW MORE</button>
        </section>

        <section id="about" class="about">

        </section>
        <section id="projects" class="projects">

        </section>
        <section id="contact" class="contact">

        </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
